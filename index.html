<!doctype html>
<html>
<head>
<title>Pager demo</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="demo.css" />
</head>
<body>
<div id="pager-wrapper">
	<ul>
		<li>
			<img src="https://unsplash.it/400" />
			<p class="caption"></p>
		</li>
		<li>
			<img src="https://unsplash.it/420" />
			<p class="caption"></p>
		</li>

		<li>
			<img src="https://unsplash.it/380" />
			<p class="caption"></p>
		</li>

		<li>
			<img src="https://unsplash.it/425" />
			<p class="caption"></p>
		</li>

		<li>
			<img src="https://unsplash.it/385" />
			<p class="caption"></p>
		</li>

		<li>
			<img src="https://unsplash.it/390" />
			<p class="caption"></p>
		</li>

		<li>
			<img src="https://unsplash.it/395" />
			<p class="caption"></p>
		</li>

		<li>
			<img src="https://unsplash.it/405" />
			<p class="caption"></p>
		</li>

		<li>
			<img src="https://unsplash.it/410" />
			<p class="caption"></p>
		</li>

		<li>
			<img src="https://unsplash.it/415" />
			<p class="caption"></p>
		</li>
	</ul>

</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
<script type="text/javascript" src="jquery-pager-plugin.min.js"></script>
<script>
$(document).ready(function(){
	$( "#pager-wrapper ul li" ).addPager({
		wrapperId: 'pager-wrapper',
		itemPerPage: 3,
		showIdCaptions: true,
		navColor: 'orange',
		navBackgroundColor: '#eee',
		navTextLess: '<<',
		navTextMore: '>>',
		navAlign: 'center',
		navButtonMargin: '0 .5em'
	});	
});
</script>
</body>
</html>
